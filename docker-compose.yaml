version: "3.7" 
services:
    postgres:
        container_name: postgres
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: "track4go"
            PGDATA: /var/lib/postgresql/data/pgdata
        ports:
            - "15432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            postgres_network:
                aliases:
                    - postgres_host
    backend:
         container_name: api
         image: mcr.microsoft.com/dotnet/sdk
         restart: always
         ports:
             - "5002:5001"
         links: 
         - postgres

volumes: 
    pgdata: {}
networks:
    postgres_network:
        name: trackgo_net
        driver: bridge
